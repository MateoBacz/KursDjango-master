<h1>To są rezultaty dla pytania o treści:</h1>
<h2>{{question.question_text}}</h2>
<ul>
    {% for choice in question.choice_set.all %}
        <li>
            {{ choice.choice_text }} -- zagłosowano: {{ choice.votes }} vote{{ choice.votes|pluralize}}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}">Zagłosuj ponownie</a>
